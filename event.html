<!DOCTYPE html>
<html lang="en">
<head>
    <title>Events</title>
</head>
<body>
    <button onclick="fname(event)">
        Click me
    </button>
    <h1 ondblclick="fname(this)">THIS IS RAJANI</h1>
    <script>


        function fname(amul)
        {
            console.log(amul);
        }
        fname("huuu")


        let obj=
        {
            name:"rajani",
            age:21,
            fname11:function()
            {
                console.log(this.name);
            }
        }
        console.log(obj.name);
        obj.fname11();
        

    </script>
</body>
</html>
